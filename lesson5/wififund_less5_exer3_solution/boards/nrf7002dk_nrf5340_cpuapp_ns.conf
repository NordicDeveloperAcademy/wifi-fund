# TF-M
CONFIG_TFM_PROFILE_TYPE_MEDIUM=y
CONFIG_PM_PARTITION_SIZE_TFM_SRAM=0x18000

# Newlib
CONFIG_NEWLIB_LIBC_NANO=n

# LED Control
CONFIG_DK_LIBRARY=y

# Networking
CONFIG_NET_TCP_WORKQ_STACK_SIZE=2048
CONFIG_NET_MGMT_EVENT_STACK_SIZE=4096

# Wi-Fi
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y
CONFIG_WPA_SUPP=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_L2_WIFI_SHELL=y
CONFIG_SHELL_STACK_SIZE=4096
CONFIG_MBEDTLS_HEAP_SIZE=2048

# DHCPv4
CONFIG_NET_DHCPV4=y
# Resetting previously set addresses
CONFIG_NET_CONFIG_MY_IPV4_ADDR=""
CONFIG_NET_CONFIG_PEER_IPV4_ADDR=""
CONFIG_NET_CONFIG_MY_IPV6_ADDR=""
CONFIG_NET_CONFIG_PEER_IPV6_ADDR=""

# Credentials
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_SHELL=y
CONFIG_SHELL=y
CONFIG_WIFI_CREDENTIALS_STATIC=n
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_BACKEND_PSA=y
CONFIG_WIFI_CREDENTIALS_STATIC=n
CONFIG_SPI_NOR=n
